<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdowns</title>
</head>
<body>

    <button onclick="toggleDropdowns()">Toggle Parts Selection</button>

    <div class="parts-container" id="parts-container" style="display: none;">


        <select id="wings"></select>


        <select id="thrusters"></select>


        <select id="dorsal"></select>


        <select id="cockpit"></select>


        <select id="nose"></select>
    </div>

    <script>
        // Define the data structure
        const wingsVectorParts = {

            "wings": ["Delta Wing", "Straight Wing"],
            "thrusters": ["Turbo Jet", "Ion Drive"],
            "dorsal": ["Small Fin", "Large Fin"],
            "cockpit": ["Enclosed", "Open Canopy"],
            "nose": ["Pointed", "Rounded"]
        };

        // Function to populate dropdowns dynamically
        function populateDropdowns() {
            for (const [part, options] of Object.entries(wingsVectorParts)) {
                const selectElement = document.getElementById(part);
                if (selectElement) {
                    selectElement.innerHTML = ""; // Clear existing options
                    options.forEach(option => {
                        const optionElement = document.createElement("option");
                        optionElement.value = option.toLowerCase().replace(/\s+/g, "-"); // Clean value
                        optionElement.textContent = option;
                        selectElement.appendChild(optionElement);
                    });
                }
            }
        }

        // Function to show/hide dropdowns
        function toggleDropdowns() {
            const container = document.getElementById("parts-container");
            container.style.display = container.style.display === "none" ? "block" : "none";
            if (container.style.display === "block") {
                populateDropdowns(); // Populate when showing
            }
        }

    </script>

</body>
</html>
