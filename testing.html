<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grids</title>
    <style>
        body {
            background-color: #131313;
            margin: auto;
            font-family: sans-serif;
            font-size: 14px;
            color: rgb(255, 255, 255);
        }

.container {
    position: absolute;
    bottom: 0; /* Align to the bottom */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Adjust for centering */
    width: max-content; /* Ensure width fits content */
}

.text {
    position: absolute;
    top: -25px; /* Position above the grid */
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    font-family: Arial, sans-serif;
    color: #ffffff;
    white-space: nowrap;
}

.grid {
    display: grid;
    grid-template-columns: repeat(10, 30px);
    grid-template-rows: repeat(2, 20px);
    gap: 5px;
}

/* Stack the containers with spacing */
.container:nth-child(1) { bottom: 50px; } /* Primary Colour */
.container:nth-child(2) { bottom: 150px; } /* Secondary Colour */
.container:nth-child(3) { bottom: 250px; } /* Accent Colour */

        .square {
            width: 30px;
            height: 20px;
            cursor: pointer;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- Primary Colour -->
    <div class="container">
        <div class="text">Primary Colour</div>
        <div class="grid">
            <!-- First Row -->
            <div class="square" style="background-color: rgb(222, 103, 103);"></div>
            <div class="square" style="background-color: rgb(255, 133, 0);"></div>
            <div class="square" style="background-color: rgb(244, 169, 14);"></div>
            <div class="square" style="background-color: rgb(112, 170, 116);"></div>
            <div class="square" style="background-color: rgb(116, 201, 186);"></div>
            <div class="square" style="background-color: rgb(60, 144, 222);"></div>
            <div class="square" style="background-color: rgb(173, 134, 207);"></div>
            <div class="square" style="background-color: rgb(222, 103, 103);"></div>
            <div class="square" style="background-color: rgb(229, 132, 194);"></div>
            <div class="square" style="background-color: rgb(225, 243, 133);"></div>
            <!-- Second Row (Darker Colors) -->
            <div class="square" style="background-color: rgb(192, 83, 83);"></div>
            <div class="square" style="background-color: rgb(205, 103, 0);"></div>
            <div class="square" style="background-color: rgb(194, 139, 14);"></div>
            <div class="square" style="background-color: rgb(82, 130, 86);"></div>
            <div class="square" style="background-color: rgb(86, 151, 136);"></div>
            <div class="square" style="background-color: rgb(40, 104, 162);"></div>
            <div class="square" style="background-color: rgb(133, 94, 157);"></div>
            <div class="square" style="background-color: rgb(192, 83, 83);"></div>
            <div class="square" style="background-color: rgb(179, 102, 144);"></div>
            <div class="square" style="background-color: rgb(175, 193, 83);"></div>
        </div>
    </div>

    <!-- Secondary Colour -->
    <div class="container">
        <div class="text">Secondary Colour</div>
        <div class="grid">
            <!-- First Row -->
            <div class="square" style="background-color: rgb(150, 50, 50);"></div>
            <div class="square" style="background-color: rgb(200, 100, 0);"></div>
            <div class="square" style="background-color: rgb(200, 150, 0);"></div>
            <div class="square" style="background-color: rgb(50, 120, 50);"></div>
            <div class="square" style="background-color: rgb(50, 150, 120);"></div>
            <div class="square" style="background-color: rgb(0, 100, 200);"></div>
            <div class="square" style="background-color: rgb(120, 80, 150);"></div>
            <div class="square" style="background-color: rgb(150, 50, 50);"></div>
            <div class="square" style="background-color: rgb(180, 80, 120);"></div>
            <div class="square" style="background-color: rgb(180, 200, 80);"></div>
            <!-- Second Row (Darker Colors) -->
            <div class="square" style="background-color: rgb(100, 30, 30);"></div>
            <div class="square" style="background-color: rgb(150, 70, 0);"></div>
            <div class="square" style="background-color: rgb(150, 100, 0);"></div>
            <div class="square" style="background-color: rgb(30, 80, 30);"></div>
            <div class="square" style="background-color: rgb(30, 100, 80);"></div>
            <div class="square" style="background-color: rgb(0, 70, 150);"></div>
            <div class="square" style="background-color: rgb(80, 50, 100);"></div>
            <div class="square" style="background-color: rgb(100, 30, 30);"></div>
            <div class="square" style="background-color: rgb(120, 50, 80);"></div>
            <div class="square" style="background-color: rgb(120, 150, 50);"></div>
        </div>
    </div>

    <!-- Accent Colour -->
    <div class="container">
        <div class="text">Accent Colour</div>
        <div class="grid">
            <!-- First Row -->
            <div class="square" style="background-color: rgb(255, 0, 0);"></div>
            <div class="square" style="background-color: rgb(255, 165, 0);"></div>
            <div class="square" style="background-color: rgb(255, 255, 0);"></div>
            <div class="square" style="background-color: rgb(0, 128, 0);"></div>
            <div class="square" style="background-color: rgb(0, 255, 255);"></div>
            <div class="square" style="background-color: rgb(0, 0, 255);"></div>
            <div class="square" style="background-color: rgb(128, 0, 128);"></div>
            <div class="square" style="background-color: rgb(255, 0, 0);"></div>
            <div class="square" style="background-color: rgb(255, 192, 203);"></div>
            <div class="square" style="background-color: rgb(173, 255, 47);"></div>
            <!-- Second Row (Darker Colors) -->
            <div class="square" style="background-color: rgb(200, 0, 0);"></div>
            <div class="square" style="background-color: rgb(200, 120, 0);"></div>
            <div class="square" style="background-color: rgb(200, 200, 0);"></div>
            <div class="square" style="background-color: rgb(0, 100, 0);"></div>
            <div class="square" style="background-color: rgb(0, 200, 200);"></div>
            <div class="square" style="background-color: rgb(0, 0, 200);"></div>
            <div class="square" style="background-color: rgb(100, 0, 100);"></div>
            <div class="square" style="background-color: rgb(200, 0, 0);"></div>
            <div class="square" style="background-color: rgb(200, 150, 160);"></div>
            <div class="square" style="background-color: rgb(120, 200, 30);"></div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.square').forEach(square => {
            square.addEventListener('click', () => {
                alert(`Square clicked! Color: ${square.style.backgroundColor}`);
            });
        });
    </script>
</body>
</html>
