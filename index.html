<html>

<head>

        body {
            background-color: #131313;

        .header {

            margin: 0;

            font-size: 28px;
            font-weight: 400;

            line-height: 31px;
        }

        .toptext {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 3rem;
            padding: 0.5rem 1rem;
            margin: 0;
            font-family: sans-serif;
            font-size: 28px;
            font-weight: 400;
            color: #f7f7f7;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 1px 1px 1px #acacac, 1px 1px 5px #858585, 1px 1px 15px #333333, 1px 1px 30px #000000;
            line-height: 31px;

        }

        .FighterParts img,
        .DropshipParts img,
        .ExplorerParts img,
        .ShuttleParts img,
        .RoyalParts img,
        .BioshipParts img,
        .SolarParts img,
        .SentinelParts img
        {
            position: absolute;
			max-width: 100%;
			max-height: 100%;
			width: auto;
			top: 150px;
			pointer-events: none;
        }

        .FighterParts,
        .DropshipParts,
        .ExplorerParts,
        .ShuttleParts,
        .RoyalParts,
        .BioshipParts,
        .SolarParts,
        .SentinelParts {
            position: relative;
				min-height: 362px;
				margin: 0 auto;
				width: 580px;
				user-select: none;
        }

        .DropshipParts img,
        .BioshipParts img{
            margin-left: 15%;
        }
      
        .ExplorerParts img{
            margin-left: 25%;
            margin-top: 10%;
        }

        
        .ShuttleParts img,
        .SolarParts img,
        .SentinelParts img{
            margin-left: 10%;
        }

        .shiptype {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 50px;
        }

        .btn {
            border: 2px solid 1px 1px 1px #acacac, 1px 1px 5px #858585, 1px 1px 15px #333333, 1px 1px 30px #000000;
            background-color: #494949;
            color: black;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            width: auto !important;
            height: auto !important;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(550%, 0%) !important;
            transition: all 0.3s ease-in-out !important;
        }

        .next {
            border-color: 2px solid 1px 1px 1px #acacac, 1px 1px 5px #858585, 1px 1px 15px #333333, 1px 1px 30px #000000;
            color: rgb(138, 138, 138);
        }

        .next:hover {
            background-color: #979797;
            color: rgb(189, 189, 189);
        }

        select {
            background-color: #494949;
            color: rgb(189, 189, 189);
            margin: 5px;
        }

        .parts-container {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

    <div class="DropshipParts">

            <option value="Nose Alpha">Nose Alpha</option>
            <option value="Nose Rasa">Nose Rasa</option>
            <option value="Nose Long">Nose Long</option>

            <option value="Nose Stubby">Nose Stubby</option>
        </select>

            <!-- Dropdowns will be dynamically populated here -->
        </div>
    </div>

    <script>
        document.getElementById("type").addEventListener("change", function () {
            var shipType = this.value; // Get selected ship type

            // List of all ship part divs
            var shipParts = {
                "FIGHTER": document.querySelector(".FighterParts"),
                "DROPSHIP": document.querySelector(".DropshipParts"),
                "EXPLORER": document.querySelector(".ExplorerParts"),
                "SHUTTLE": document.querySelector(".ShuttleParts"),
                "ROYAL": document.querySelector(".RoyalParts"),
                "BIOSHIP": document.querySelector(".BioshipParts"),
                "SOLAR": document.querySelector(".SolarParts"),
                "SENTINEL": document.querySelector(".SentinelParts")
            };

            // Hide all ship part divs
            Object.values(shipParts).forEach(part => {
                if (part) part.style.display = "none";
            });

            // Show only the selected ship's parts
            if (shipParts[shipType]) {
                shipParts[shipType].style.display = "block";
            }
        });

        // Ensure the correct state on page load
        window.addEventListener("load", function () {
            document.getElementById("type").dispatchEvent(new Event("change"));
        });

        document.querySelector(".btn.next").addEventListener("click", function () {
            // Change the top text
            document.querySelector(".toptext").textContent = "Select ship parts";

            // Hide the ship type dropdown
            document.querySelector(".shiptype").style.display = "none";

            // Show the parts container
            document.getElementById("parts-container").style.display = "flex";
        });


        const shipPartsOptions = {
            FIGHTER: {
                thruster: ["Thruster Triple", "Thruster Single", "Thruster Box"],
                wings: ["Wings Vector", "Wings Heavy", "Wings Halo", "Wings Serenity", "Wings Horizon", "Wings Starjumper", "Wings Droid", "Wings Quasar", "Wings Mecha", "Wings K"],
                dorsal: ["Dorsal Fin", "No Dorsal Fin"],
                cockpit: ["Cockpit Multi", "Cockpit Viper", "Cockpit Jet", "Cockpit Snowspeeder", "Cockpit Barrel"],
                nose: ["Nose Alpha", "Nose Rasa", "Nose Long", "Nose Needle", "Nose Stubby"]
            },
            DROPSHIP: {
                cockpit: ["COCKPIT A", "COCKPIT B", "COCKPIT C", "COCKPIT D", "COCKPIT E", "COCKPIT F", "COCKPIT G", "COCKPIT H"],
                wings: ["WINGS A", "WINGS B", "WINGS C", "WINGS D", "WINGS 1", "WINGS 2", "WINGS NONE"],
                thrusters: ["THRUSTERS A", "THRUSTERS B", "THRUSTERS C"],
                subwings: ["SUBWINGS A", "SUBWINGS B", "SUBWINGS C", "SUBWINGS D", "SUBWINGS E", "SUBWINGS F", "SUBWINGS G", "SUBWINGS H", "SUBWINGS I", "SUBWINGS NONE"],
                engines: ["ENGINES A", "ENGINES B", "ENGINES C"],
                subwings27: ["SUBWINGS A27", "SUBWINGS B27", "SUBWINGS NONE"],
                sidel: ["SIDEL A", "SIDEL A1"]
            }
        };

        // Function to create dropdowns
        function createDropdowns(shipType) {
            const partsContainer = document.getElementById("parts-container");
            partsContainer.innerHTML = ""; // Clear existing dropdowns

            const parts = shipPartsOptions[shipType];
            for (const part in parts) {
                const select = document.createElement("select");
                select.id = part;
                select.innerHTML = parts[part].map(option => `<option value="${option}">${option}</option>`).join("");
                partsContainer.appendChild(select);
            }
        }

        // Event listener for the "Next" button
        document.querySelector(".btn.next").addEventListener("click", function () {
            const shipType = document.getElementById("type").value;

            // Change the top text
            document.querySelector(".toptext").textContent = "Select ship parts";

            // Hide the ship type dropdown
            document.querySelector(".shiptype").style.display = "none";

            // Show the parts container and populate dropdowns
            document.getElementById("parts-container").style.display = "flex";
            createDropdowns(shipType);
        });

        // Event listener for ship type change (optional, if you want to preload dropdowns)
        document.getElementById("type").addEventListener("change", function () {
            const shipType = this.value;
            createDropdowns(shipType);
        });
    </script>
</body>

</html>
